<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Eric Lloyd Bunag | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname">
            </div>
            <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="text" name="useremail" id="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="favebrowser">What is your favorite browser?</label>
            <select name="favebrowser" id="favebrowser">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="edge">Microsoft Edge</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet">
            </div>
            <div class="form-item"></div>
            <label for="places">List the places you have lived in.</label>
            <textarea name="places" id="places" rows="4" placeholder="USA, Great Britain, Japan, China"></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
  <p>Â©2024 | HTML Form - User Poll Activity | Eric Lloyd Bunag</p>
</footer>
</body>
</html>
