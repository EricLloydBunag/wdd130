<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form Activity</title>
    <meta name="description" content="Quiz Form Activity for WDD 130 Week 05">
    <meta name="author" content="Eric Lloyd Bunag">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <body>
        <h1>HTML and CSS Quiz</h1>
        <form action="#" method="post">
            <div>
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">2. Describe what CSS is used for:</label>
                <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
            </div>
            <div>
                <label for="q3">3. Which of the following is a valid CSS property?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="1">background-color</option>
                    <option value="2">font-size</option>
                    <option value="3">All of the above</option>
                </select>
            </div>
            <div>
                <label for="q4">4. How many heading tags are there in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="6">
            </div>
            <div>
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
</body>
</html>
